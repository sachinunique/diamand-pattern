<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamand Pattern</title>
</head>
<body>
    <center>
      <h1>Welcome To My Diamand Pattern</h1>
      <h2> plz check console and show result---> </h2>
    </center>



    
    <script>
    //outer loop
    let rows = 9;
    let output = '';

for (let i = 0; i < rows; i++) {
  for (let j = 0; j < rows - i; j++) {
    output += ' ';
  }
  for (let k = 0; k <= i; k++) {
    output += '* ';
  }
  output += '\n';
}

// inner Loop
for (let i = rows - 1; i >= 0; i--) {
  for (let j = 0; j < rows - i; j++) {
    output += ' ';
  }
  for (let k = 0; k <= i; k++) {
    output += '* ';
  }
  output += '\n';
}

console.log(output); 
    </script>




</body>

</html>
